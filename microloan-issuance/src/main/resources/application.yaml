spring:
  profiles:
    active: # Активный профиль (dev, test, prod, debug, h2)
  application:
    name: Microloan Issuance
  datasource:
    url: jdbc:h2:file:~/home/hol/IdeaProjects/demo/h2
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080  # Явное указание порта для приложения
management:
  server:
    port: 8888  # Явное указание порта для actuator
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
app:
  scheduler:
    delay: 2000
  delays:
    info:
      min: 0
      max: 0
    payment:
      min: 0
      max: 0
    transaction:
      min: 1000
      max: 1000

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
  file:
    name: logs/app.log  # Логи в файл
    # deprecated in springboot > 2.1
    #max-size: 5MB  # Макс. размер файла
    #max-history: 3  # Количество дней хранения
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 30MB